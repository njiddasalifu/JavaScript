<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="shopping-cart">
    <h1>Shopping Cart</h1>
    <ul>
      <li>
        <img src="./images/pexels-ánh-đặng-16445774.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>This is a product description.</p>
        <input type="number" value="1">
        <button>Add to Cart</button>
      </li>
      <li>
        <img src="./images/pexels-shvets-production-7973627.jpg" alt="Product 2">
        <h2>Product</h2>
        <p>This is a product description.</p>
        <input type="number" value="1">
        <button>Add to Cart</button>
      </li>
    </ul>
    <div class="total">
      <h3>Total: $0</h3>
      <button>Checkout</button>
    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
