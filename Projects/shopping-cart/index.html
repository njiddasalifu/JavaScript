<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overplay"></div>
        <nav>
            <h2 class="h1">SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-con name="basket">Cart</ion-con>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="image">
            <img src="./images/image1.jpg" alt="sweater">
            <h3>sweater</h3>
            <h3>$25</h3>
            <a class="add-cart-cart1" href="#">Add to Cart</a>
            <input type="hidden" value="25" />
        </div>
        <div class="image">
            <img src="./images/image2.jpg" alt="sweater">
            <h3>iPhone</h3>
            <h3>$500</h3>
            <a class="add-cart-cart2" href="#">Add to Cart</a>
            
        </div>
        <div class="image">
            <img src="./images/image3.jpg" alt="sweater">
            <h3>samsung</h3>
            <h3>$400</h3>
            <a class="add-cart-cart3" href="#">Add to Cart</a>
           
        </div>
        <div class="image">
            <img src="./images/image4.jpg" alt="sweater">
            <h3>ipad</h3>
            <h3>$350</h3>
            <a class="add-cart-cart4" href="#">Add to Cart</a>
            
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
