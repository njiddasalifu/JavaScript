<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajx/libs/font-
    awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="" class="form-container" onsubmit=" return validate()">
        <p id="error"></p>
        <h3>LOGIN</h3>
        <div class="form-grp">
            <label for="username">Username:</label><br>
            <input type="text" name="username" placeholder="username" id="user">
            <i class="fa fa-times u_times"></i>
            <i class="fa fa-check u_check"></i>
        </div>
        <div class="form-grp">
            <label for="password">Password:</label><br>
            <input type="password" name="password" placeholder="password" id="pass">
            <i class="fa-times u_times"></i>
            <i class="fa-check u_times"></i>
        </div> 
        <div class="form-grp">
            <input type="submit" name="login-btn" value="Login"">
        </div>
    </form>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
