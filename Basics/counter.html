<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        function makeCounter() {
            var count = 0;
            return function() {
                count++;
                return count;
            };
        }
        var count = makeCounter();
        console.log("Counter: " = count());
        console.log("Counter: " = count());
        console.log("Counter: " = count());
        console.log("Counter: " = count());
        console.log("Counter: " = count());
        console.log("Counter: " = count());
    </script>
</head>
<body>
    <p><h2>Hey, check the console in the dev tools to see your Counter.</h2></p>
</body>
</html>
